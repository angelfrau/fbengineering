			/* MENU MÁS PEGADO A LA IZQUIERDA */
			.navPanelToggle,

				position: fixed !important;

			}

			/* PANEL SE DESPLIEGA DE IZQUIERDA A DERECHA */
			#navPanel {
				left: 0 !important;
				right: auto !important;
				transform: translateX(-100%) !important;
			}
			.is-navPanel-visible #navPanel {
				transform: translateX(0) !important;
			}

		<!-- SCRIPT EXTRA PARA FORZAR MENÚ DESDE LA IZQUIERDA -->
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				// Forzar botón MENU a la izquierda
				const toggle = document.querySelector('.navPanelToggle') || document.querySelector('a[href="#navPanel"]');
				if (toggle) {
					toggle.style.left = '0.8em';
					toggle.style.right = 'auto';
					toggle.style.position = 'fixed';
				}

				// Forzar panel a deslizarse desde la izquierda
				const panel = document.getElementById('navPanel');
				if (panel) {
					panel.style.left = '0';
					panel.style.right = 'auto';
					panel.style.transform = 'translateX(-100%)';
				}
			});
		</script>
